<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
          margin: 0;
          font: 400 1em/1.5 "Helvetica Neue", Roboto, "Segoe UI", sans-serif;
          font-size: 1.1em;
        }

        .notification {
          margin: 40px;
          text-align: center;
          vertical-align: middle;
        }

        .browser-item-container {
          display: inline-block;
          width: 450px;
        }

        .browser-item {
          margin-bottom: 10px;
          height: 70px;
          text-align: left;
          width: 450px;
        }

        .browser-item img {
          display: inline-block;
          height: 70px;
          width: 70px;
        }

        .browser-item p {
          display: inline-block;
          height: 70px;
          line-height: 70px;
          margin: 0 10px;
          position: absolute;
        }

        a {
          color: #197de1;
          text-decoration: none;
        }

    </style>
</head>
<body>
<div class="notification">
    <p>Unfortunately, you are using an <strong>outdated</strong> browser.</p>
    <p>Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <p>Supported browsers:</p>
    <div class="browser-item-container">
        <div class="browser-item">
            <img src="VAADIN/themes/halo/images/browsers/chrome.png">
            <p><strong>Chrome</strong></p>
        </div>
        <div class="browser-item">
            <img src="VAADIN/themes/halo/images/browsers/firefox.png">
            <p><strong>Mozilla Firefox</strong> version 45 and later</p>
        </div>
        <div class="browser-item">
            <img src="VAADIN/themes/halo/images/browsers/safari.png">
            <p><strong>Safari</strong> version 4.1 and later</p>
        </div>
        <div class="browser-item">
            <img src="VAADIN/themes/halo/images/browsers/opera.png">
            <p><strong>Opera</strong> version 11 and later</p>
        </div>
        <div class="browser-item">
            <img src="VAADIN/themes/halo/images/browsers/edge.png">
            <p><strong>Microsoft Edge</strong></p>
        </div>
        <div class="browser-item">
            <img src="VAADIN/themes/halo/images/browsers/explorer.png">
            <p><strong>Internet Explorer</strong> version 11</p>
        </div>
    </div>
</div>
</body>
</html>
